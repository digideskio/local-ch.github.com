var last="";
var encmap;
var link="abbarjvyythrffguvfyvax.ugzy";

function encrypt_init()
{
  var map = new Array();
  var s   = "abcdefghijklmnopqrstuvwxyz";
  
  for (i=0; i<s.length; i++)
    map[s.charAt(i)]			= s.charAt((i+13)%26);
  for (i=0; i<s.length; i++)
    map[s.charAt(i).toUpperCase()]	= s.charAt((i+13)%26).toUpperCase();
  return map;
}

function encrypt(a)
{
  if (!encmap)
    encmap=encrypt_init();
  s = "";
  for (i=0; i<a.length; i++)
    {
      var b = a.charAt(i);

      s	+= (b>='A' && b<='Z' || b>='a' && b<='z' ? encmap[b] : b);
    }
  return s;
}

    function iscorrect(a) {
       a = a.toLowerCase()
       if ((a.length == 10) && (encrypt(a) == 'bcrazvaqrq')) {
           document.location = encrypt(link);
           document.getElementById("hans").innerHTML = 'Richtig! <a href="' + encrypt(link) + '">Weiter zu den Jobdetails und Kontaktaufnahme</a>';
       } else if (a.length == 10) {
           document.getElementById("hans").innerHTML = 'leider falsch';
       } else if (a.length > 10) {
           document.getElementById("hans").innerHTML = 'L&ouml;sungswort zu lang (braucht 10 Buchstaben)';
       } else if (a.length < 10) {
           document.getElementById("hans").innerHTML = 'L&ouml;sungswort zu kurz (braucht 10 Buchstaben)';
       }
        
    }
